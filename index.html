<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout game maker practice</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script> {
    //make a canvas
    var canvas = document.getElementById("myCanvas");
    var ctx =  canvas.getContext("2d");

    //frame rate
    var frameRate = 15;

    //ball stuff
    var ballRadius = 10;
    var squash = (3/4);

    //ball starting position
    var x = canvas.width/2;
    var y = canvas.height-30;

    //ball movement
    var dx = 2;
    var dy = -2;

    //user paddle
    var paddleWidth = 75;
    var paddleHeight = 10;
    var paddleX = ((canvas.width - paddleWidth) / 2);

    //user input
    var rightPressed = false
    var leftPressed = false

    //framerate || gamespeed
    setInterval(draw, frameRate);

    //input listener
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
            console.log("right pressed true")
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
            console.log("left pressed true")
        }
    }
    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
            console.log("right pressed false")
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
            console.log("left pressed false")
        }
    }

    function drawBall() {

        //the ball
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
        
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight - 5, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();

    }

    function draw() {

        //wipe between frames
        ctx.clearRect(0 ,0, canvas.width, canvas.height);

        drawPaddle();
        drawBall();


        //the ball's movement

        if((y + dy < ballRadius * squash) ||
            (y + dy > canvas.height - (ballRadius * squash))){
            dy = -dy;
        }
        if((x + dx < ballRadius * squash) ||
            (x + dx > canvas.width - (ballRadius * squash))){
            dx = -dx;
        }
        x += dx;
        y += dy;

        //the paddle's movement
        if (leftPressed){
            paddleX -= 7;
            if (paddleX < 0){
                paddleX = 0;
            } 
        }
        else if (rightPressed) {
            paddleX += 7;
            if (paddleX + paddleWidth > canvas.width){
                paddleX = canvas.width - paddleWidth;
            }
        } 
    }
}
</script>

</body>
</html>
