<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout game maker practice</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script> {

    //make a canvas
    var canvas = document.getElementById("myCanvas");
    var ctx =  canvas.getContext("2d");


    //ball constants
    var ballRadius = 10;
    var squash = (3/5);
    //ball starting position
    var x = canvas.width/2;
    var y = canvas.height-30;
    //ball movement
    var dx = 0;
    var dy = -5;
    var upDown = 1;
    var hitAngle = 0;


    //brick constants
    var columns = 5;
    var rows = 3;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var offsetTop = 30;
    var offsetLeft = 30;

    var remainingBricks = 1
    const brickPiler = (piled, inHand) => piled + inHand;
    var bricks = [];
    for(var c=0; c<columns; c++) {
        bricks[c] = [];
        for(var r=0; r<rows; r++) {
            bricks[c][r] = {x: 0, y: 0, status: 1};
        }
    }
    

    //user paddle constants
    var paddleWidth = 75;
    var paddleHeight = 10;
    var paddleX = ((canvas.width - paddleWidth) / 2);
    //user input variables
    var rightPressed = false
    var leftPressed = false
    //user input listener
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    //user input logic
    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
            console.log("right pressed true")
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
            console.log("left pressed true")
        }
    }
    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
            console.log("right pressed false")
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
            console.log("left pressed false")
        }
    }

    //game logic
    function collision() {
        for(var c=0; c<columns; c++) {
            for(var r=0; r<rows; r++) {
                var b = bricks[c][r];
                if(remainingBricks > 0) {
                    if(b.status == 1) {
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                            upDown = -upDown;
                            b.status = 0;
                        }
                    }
                }   
            }
        }
    }



    //how to draw the elements
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();
    }
    function drawBricks(){
        for(var c=0; c<columns; c++) {
            for(var r=0; r<rows; r++){
                if(bricks[c][r].status !== 0){
                    var brickX = (c*(brickWidth+brickPadding))+offsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+offsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#FC8B17";
                    ctx.fill();
                    ctx.closePath;
                }
            }
        }
    }
    

//====Draw all of the components together

    function draw() {

        //wipe between frames
        ctx.clearRect(0 ,0, canvas.width, canvas.height);

        drawBall();
        drawBricks();
        drawPaddle();
        collision();

        //the ball's movement

            //bounce off the ceiling
        if(y + dy < ballRadius * squash){
            upDown = -upDown;
            console.log(upDown)
            //and bounce off the paddle but not the floor
        } else if(y + dy > canvas.height - 10) {
            if(x > paddleX - 6 && x < paddleX + paddleWidth + 6){
                upDown = -upDown;
                hitAngle = ((2 /*<-- curvature of paddle. higher means more curved*/ * (paddleX - x + (paddleWidth / 2))) / paddleWidth);
                dx = dx - hitAngle
            //otherwise game over
            } else {
                alert("GAME OVER");
                document.location.reload();
                clearInterval(interval);
            }
        }   //bounce off the walls
        if((x + dx < ballRadius * squash) ||
            (x + dx > canvas.width - (ballRadius * squash))){
            dx = -dx;
        }
        //velocity at height y
        dy = (upDown*((y / canvas.height)+ 0.2) * 10)
        //change in position
        x += dx;
        y += dy;


        //the paddle's movement
        if (leftPressed){
            paddleX -= 7;
            if (paddleX < 0){
                paddleX = 0;
            } 
        }
        else if (rightPressed) {
            paddleX += 7;
            if (paddleX + paddleWidth > canvas.width){
                paddleX = canvas.width - paddleWidth;
            }
        } 

        //win condition
        //remainingBricks = bricks.reduce(brickPiler);
        //console.log(remainingBricks)
    }


    

    //framerate || gamespeed
    var frameRate = 15;
    var interval = setInterval(draw, frameRate);
}
</script>

</body>
</html>
