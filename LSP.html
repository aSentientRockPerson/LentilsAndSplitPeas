    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }

<body>

<canvas id="myCanvas" width="551" height="551"></canvas>

<script> {

//=======================================================
    //important constants
//=======================================================

    //make a canvas
    var canvas = document.getElementById("myCanvas");
    var ctx =  canvas.getContext("2d");

    //board dimensions
    var bs = 25; //box size
    var bh = 500; //board height
    var bw = 500; //board width
    var p = 0.5 //padding
    const columns = Math.floor(bw / bs);
    const rows = Math.floor(bh / bs);
    var gridX = 26
    var gridY = 26
    var ug = [] //unit snap-to grid at box centers
    for (var c = 0; c < columns; c++) {
        ug[c] = [];
        for(var r = 0; r < rows; r++) {
            ug[c][r] = {x: 0, y: 0, status: "empty"}
        }
    }


    //default spawn points
    ug[7][17].status = "spawnB";
    ug[12][2].status = "spawnR";


//========================================================
    //User Interface
//========================================================

    //listeners
    document.addEventListener("mousemove", drawDrag, false)
    var mouseDn = false;
    var selectStatus = "empty";
    document.addEventListener("mousedown", mDown, false);
    document.addEventListener("mouseup", mUp, false);
    function mDown(e) {
        mouseDn = true;
        var mouseC = Math.floor((e.layerX-p)/25);
        var mouseR = Math.floor((e.layerY-p)/25);
        console.log(ug[mouseC][mouseR].status);
        selectStatus = (ug[mouseC][mouseR].status);
        ug[mouseC][mouseR].status = "empty";

    } 
    function mUp(e) {
        mouseDn = false;
        var mouseC = Math.floor((e.layerX-p)/25);
        var mouseR = Math.floor((e.layerY-p)/25);
        ug[mouseC][mouseR].status = selectStatus;
        selectStatus = "empty"
    }



//=====================================================
    //how to draw the stuff
//=====================================================

    function drawGrid(){
        for (var x = p; x <= bw+p; x+= bs) {
            ctx.beginPath();
            ctx.moveTo(x,0);
            var every5th = (x % (bs*5)-p)
            if (every5th == 0){
                ctx.lineWidth = 2
            } else {
                ctx.lineWidth = 1
            }
            ctx.lineTo(x, bh);
            ctx.stroke();
        }
        for (var y = p; y <= bh+p; y+= bs) {
            ctx.beginPath();
            ctx.moveTo(0,y);
            var every5th = (y % (bs*5)-p)
            if (every5th == 0){
                ctx.lineWidth = 2
            } else {
                ctx.lineWidth = 1
            }
            ctx.lineTo(bw, y);
            ctx.stroke();
        }
    }
    function drawBall(gridX, gridY, color) {
        ctx.beginPath();
        ctx.arc(gridX, gridY, 10, 0, Math.PI*2);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
    }
    function drawSpawn(gridX, gridY) {
        ctx.beginPath();
        ctx.rect(gridX - bs/2, gridY - bs/2, bs-p, bs-p);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
    }
    function spawnPointWalls(c,r,color) {
        ug[c][r+1].status = color;
        ug[c][r-1].status = color;
        ug[c+1][r].status = color;
        ug[c-1][r].status = color;
    }
    function drawDrag(e) {
        if (mouseDn) {
            drawBall(e.layerX, e.layerY, selectStatus);
        }
    }

//=======================================================
    //draw stuff together
//=======================================================

    function drawUnits() {
        for(var c=0; c<columns; c++) {
            for(var r=0; r<rows; r++) {
                var gridX = ((c*bs) + p +(bs/2));
                var gridY = ((r*bs) + p +(bs/2));
                ug[c][r].x = gridX;
                ug[c][r].y = gridY;

                switch (ug[c][r].status) {
                    case "spawnB":
                        var color = "blue"
                        drawSpawn(gridX, gridY);
                        spawnPointWalls(c,r,color);
                        break;
                    case "spawnR": 
                        var color = "red"
                        drawSpawn(gridX, gridY);
                        spawnPointWalls(c,r,color);
                        break;
                    case "blue": 
                        drawBall(gridX, gridY, "blue");
                        break;
                    case "red": 
                        drawBall(gridX, gridY, "red");
                        break;
                    default: 
                        ctx.beginPath();
                        ctx.rect(gridX,gridY,1,1);
                        ctx.fillStyle = "black"
                        ctx.fill();
                        ctx.closePath;
                        break;
                }
            }
        }
    }

//======================================================
//====Render Drawings
//======================================================

    function draw() {

        //wipe between frames
        ctx.clearRect(0 ,0, canvas.width, canvas.height);

        drawGrid();
        drawUnits();

    }
    

    //framerate || gamespeed
    var frameRate = 100;
    var interval = setInterval(draw, frameRate);
