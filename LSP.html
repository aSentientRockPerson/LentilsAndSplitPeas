    var boardHeight = 500;
    var boardWidth = 500;
    var columns = 5;
    var rows = 5;
    var gridX = 0;
    var gridY = 0;
    var grid = [];
    for(var c=0; c<columns; c++) {
        grid[c] = [];
        for(var r=0; r<rows; r++) {
            grid[c][r] = {x: 0, y: 0, status: 0};
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(50, 50, 10, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    function drawGrid(){
        for (var x = 0; x <= boardWidth; x+= boxSize) {
            ctx.beginPath();
            ctx.moveTo(x,0);
            ctx.lineTo(x, boardHeight);
            ctx.stroke();
        }
        for (var y = 0; y <= boardHeight; y+= boxSize) {
            ctx.beginPath();
            ctx.moveTo(0,y);
            ctx.lineTo(boardWidth, y);
            ctx.stroke();
        }
    }
